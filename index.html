    <div class="jumbotron jumbotron-fluid py-2 bg-accent">
        <div class="container">
            <h1 class="display-4">Coffee!</h1>
            <p class="lead">Welcome to the best coffee this side of the Mississippi.</p>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-8" id="coffee-card-area">

            </div>
        <div class="col-4">

            <div class="dropdown justify-content-center d-flex">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Roast
                </button>
                <div class="dropdown-menu p-0 w-100" aria-labelledby="dropdownMenuButton">
                    <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('light')">Light</button>
                    <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('medium')">Medium</button>
                    <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('dark')">Dark</button>
                    <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('all')">View all options</button>
                </div>
            </div>
            <br>
            <div class="card border-0 w-100" style="width: 18rem;">
                <div class="card-header text-center border-0 bg-accent">
                    Search by name
                </div>
                <div class="input-group border-0">
                    <input type="text" class="form-control border-0 bg-soft-white" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="searchTerm">
                </div>
            </div>
            <div class="card mt-4 mx-auto mb-2  border-dark-shade d-flex justify-content-center " style="width: 80%;">
                                  <div class="card-body bg-soft-white ">
                                      <div class="input-group border-0">
                                          <input type="text" placeholder= "Enter Name Here" id = "enteredName" class="mb-3 form-control border-0 bg-soft-white text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                                      </div>
                                      <div class="btn-group mr-2 card-subtitle mb-2 d-flex justify-content-between" role="group" aria-label="First group">
                                          <button type="button" class="btn btn-secondary roastSelector border-0" value="light">light</button>
                                          <button type="button" class="btn btn-secondary roastSelector border-0" value="medium">medium</button>
                                          <button type="button" class="btn btn-secondary roastSelector border-0" value="dark">dark</button>
                                      </div>
                                      <div class="input-group border-0 my-3">
                                          <input type="text" placeholder="Enter a brief description" id ="roastDescription" maxlength="30" class="form-control border-0 bg-soft-white text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                                      </div>
                                            <button type="button" class="btn btn-outline-primary mx-auto w-100" id="submitCoffee" onclick="addCoffee()">Submit Coffee</button>
                                        </div>
                                </div>
