<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Coffee Coffin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
<!-- This is the top area with the pictures and the Name and slogan-->
    <div class="jumbotron jumbotron-fluid py-2 bg-jumbo d-flex">
        <div class="container-fluid ml-5 pl-5 w-100 h-50">
            <h1 class="display-4 webbyText doubleSized">The Coffee Coffin</h1>
            <h2 class="mt-3 webbyText">The best (and last) coffee you'll ever have!</h2>
        </div>
        <br>
        <img src="pics/f83920aff7155a9eccf31262549f6d3b%20copy.png" alt="" class="jumbopic mr-5">
        <img src="pics/giphy.gif" alt="spooky coffee" class="jumbopic mr-5">
    </div>

<!-- This is the area directly below the jumbotron -->
    <div class="container">
        <div class="row">
<!--            This area is populated by the coffee cards made in the main.js file-->
            <div class="col-8" id="coffee-card-area"></div>
<!--            This area is the section to the right of the coffee card area, it includes the searches and the add/remove coffee sections-->
            <div class="col-4">
                <div class="dropdown justify-content-center d-flex">
<!--                    This button is the select roast, used to select coffees only of a specific roast type-->
                    <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Roast
                    </button>
                    <div class="dropdown-menu p-0 w-100" aria-labelledby="dropdownMenuButton">
                        <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('light')">Light</button>
                        <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('medium')">Medium</button>
                        <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('dark')">Dark</button>
                        <button class="btn mt-0 w-100 bg-soft-white" onclick="specifyRoast('all')">View all options</button>
                    </div>
                </div>
                <br>
<!--                This area is the div where you can search a coffee by name -->
                <div class="card border-0 w-100" style="width: 18rem;">
                    <div class="card-header text-center border-0 bg-accent">
                        Search by name
                    </div>
                    <div class="input-group border-0">
                        <input type="text" class="form-control border-0 bg-soft-white no-radius-top" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="searchTerm">
                    </div>
                </div>
<!--                This area is the "add coffee" card, it uses validation to ensure only coffees with inputs filled can be placed into the coffee card area -->
                <div class="card mt-4 mx-auto mb-2  border-dark-shade d-flex justify-content-center " style="width: 80%;">
                    <div class="card-header bg-dark-accent text-center border-0 no-radius-top"><h4>Add Coffee</h4></div>
                                    <form class="needs-validation" novalidate>
                                    <div class="card-body bg-soft-white ">
                                          <div class="input-group border-0">
                                              <input type="text" placeholder= "Enter Name Here" id = "enteredName" class="mb-3 form-control border-0 bg-soft-white text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                                          </div>
                                              <select class="custom-select" id="roastSelect" required>
                                                  <option value="" class="is-invalid" id="invalidRoast">Select type of Roast</option>
                                                  <option value="light">light</option>
                                                  <option value="medium">medium</option>
                                                  <option value="dark">dark</option>
                                              </select>
                                          <div class="input-group border-0 my-3">
                                              <input type="text" placeholder="Enter a brief description" id ="roastDescription" maxlength="30" class="form-control border-0 bg-soft-white text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                                          </div>
                                              <button type="button" class="btn btn-outline-primary mx-auto w-100" id="submitCoffee">Submit Coffee</button>
                                    </div>
                                    </form>
                </div>
<!--            This button is used to clear the local storage of all added coffees and to repopulate the coffee card area with only the original coffees    -->
                <button type="button" class="btn btn-outline-primary mx-auto w-100" onclick="clearCoffees()">Reset Coffees</button>
            </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
